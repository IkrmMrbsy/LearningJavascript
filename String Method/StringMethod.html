<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script</h1>
    <p>JS</p>
    <script>
        let a = "Ini belajar\"java script\"saya"
        console.log(a);
        //String Lenght//
        let text = "abcdefghijklmnopqrstuvwxyz";
        console.log(text.length);
        //String Lenght end//

        //String Extraction//
        //String Extraction Slice()//
        let buah = "Pisang, anggur, kiwi";
        console.log(buah.slice(16));

        //String Extraction Substring()//
        let nama = "Ikram, Ahmad, Zehan";
        console.log(nama.substring());

        //String Extraction Substr()//
        let hewan = "kucing, gajah, harimau";
        console.log(hewan.substr(8, 13));

        //String Replace()//
        let kalimat = "This is freddie mercury";
        let kalimat2= kalimat.replace('freddie mercury', 'van halen');
        console.log(kalimat2);

        //String toUpperCase()//
        let teknologi = "komputer";
        console.log(teknologi.toUpperCase());

        //String toLowerCase()//
        let teknologi2 ="LAPTOP";
        console.log(teknologi2.toLowerCase());

        //String Concat()//
        let hello ="Hello";
        let hello2="world";
        console.log(hello.concat(" ", hello2));

        //String Trim()//
        let bahasa = "           Inggris";
        console.log(bahasa.trim());
        //String Extraction end//

        //String Search//
        //String IndexOf()//
        let search = "How to make easy web and how to make style";
        console.log(search.indexOf('How'));

        //String LastIndexOf()//
        let search2="How to make easy web and how to make style";
        console.log(search2.lastIndexOf('how'));

        //String Includes()//
        let search3="How to make easy web and how to make style";
        console.log(search3.includes('make'));

        //String startsWith()//
        let search4="How to make easy web and how to make style";
        console.log(search4.startsWith('How'));
        //String Search end//
    </script>
    
</body>
</html>
