<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>Java Script</h1>
    <p>JS</p>
    <script>
        //For Loop//
        const len = 5;
        for (let i = 1; i <=5; i++){
            console.log('I love javascript');
        }
        //For Loop end//

        //While Loop//
        let i = 0;
        while (i < 20){
            console.log(i);
            i++; //Untuk menambah satu kali//
            //i--; //Untuk mengurangi satu kali//
        }
        //While Loop end// 

        //Do While Loop//
        let result =0;
        do{
            console.log(result);
            result++;
        }while (result<5);
        //Do While Loop end//

        //Continue Statement//
        for (let i = 0; i < 10; i++){
            if (i%2 == 0)continue;
            console.log(i);
        }
        //Continue Statement end//

        //For of Loop//
        //for Array//
        const numbers=[100,200,300,400,500];
        for(const number of numbers){
            console.log(number);
        }
        //for String//
        const alphabet='abcd';
        for(const character of alphabet){
            console.log(character);
        }
        //for Set//
        const list = new Set([1,2,3]);
        for(const item of list){
            console.log(item);
        }
        //for Map//
        const keyValpairs=new Map([['a',1],['b',2],['c',3]]);
        for(const pair of keyValpairs){
            console.log(pair);
        }
        //Destructuring Assignment//
        const KeyValPairs=new Map([['a',1],['b',2],['d',3]]);
        for(const [key,value]of KeyValPairs){
            console.log(`key adalah=${key},value adalah=${value}`);
        }
        //For of Loop end//
    </script>
</body>
</html>
