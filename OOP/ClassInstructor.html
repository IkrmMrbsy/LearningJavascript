<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Instructor</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Class Instructor//

        //Constructor Syntax, digunakan untuk menginstansi class agar dapat digunakan berkali kali dengan nilai variable berbeda//
        class Person {
            constructor(newName, newAge) {
                this.name = newName
                this.age = newAge
            }
        }
        const personOne = new Person('Freddie', 46)
        console.log(personOne);
        const personTwo = new Person('John', 35);
        console.log(personTwo);
    </script>
</body>
</html>
