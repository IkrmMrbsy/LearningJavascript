<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <P>Hello</P>
    <script>
        //Class Method//

        //Method//
        class Person {
            constructor(name) {
                this.name = name;
                this.age = this.randomize();
            }
            randomize(){
                return Math.floor(Math.random(100) * 100);
            }
        }
        const p = new Person ('Ikram');
        console.log(p.name);
        console.log(p.randomize());

        //Static Method//
        class Something {
            static randomize() {
                return Math.floor (Math.random(100) * 100)
            }
            static log(str) {
                console.log(str)
            }
        }
        console.log(Something.randomize());

        //Getter//
        class Person2 {
            constructor(newName, newAge) {
                this.name = newName;
                this.age = newAge;
            }
            get getName() {
                return this.name
            }
        }
        const z = new Person2('Zahir', 14)
        console.log(z.getName);

        //Getter bisa juga tanpa get harus pakai "()"//
        class Person3 {
            constructor(newName, newAge) {
                this.name = newName;
                this.age = newAge;
            }
            getName() {
                return this.name
            }
        }
        const h = new Person3('Hasyim', 14)
        console.log(h.getName());

        //Getter lebih kompleks lagi//
        class Person4 {
            constructor(newName, newAge, gender) {
                this.name = newName
                this.age = newAge
                this.gender = gender
            }
            get getName() {
                return ((this.gender === 'L' ? 'Hallo tuan ' : 'Hallo nyonya ') + this.name)
            }
        }
        const b = new Person4('Husein', 19, 'L')
        console.log(b.getName);

        //Setter//
        class Person5 {
            constructor(newName, newAge) {
                this.name = newName
                this.age = newAge
            }
            get getName() {
                return this.name
            }
            set setName(changedName) {
                this.name = changedName
            }
        }
        const x = new Person5('Bagas', 21);
        console.log(x.getName);
        x.setName = 'Satria';
        console.log(x.getName);
    </script>
</body>
</html>
