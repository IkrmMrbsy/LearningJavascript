<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Regular Expression//

        //Search String()with Regex//
        //With Modifier i (insentive matching)//
        let text = "Visit mySkill";
        let n = text.search(/myskill/i);
        console.log(n);

        //With Modifier g(global match)//
        let text2 = "Is this all there is?";
        let result = text2.match(/is/g);
        console.log(result);

        //With m(multiline matching)//
        let text3 = "\nIs th\nis it is?";
        let result2 = text3.match(/is/m);
        console.log(result2);

        //regex pattern/ tanda kurung di gunakan untuk menemukan berbagai karakter//
        //[abc] [a-zA-Z]//
        //[0-9]//
        //(x|y)//

        //regex.test()mencari string untuk sebuah pola dan mengembalikan true/false tergantung pada hasilnya//
        let pattern = /[a-zA-Z]/;
        let text4 ='visit mySkill';
        console.log(pattern.test(text4));

        //regex.test()LEBIH COMPLEX//
        let pattern2 = /(?=.*[0-9])(?=.*[A-Z])([a-zA-Z0-9!@#$]){6,20}/g;
        let text5 ="Password1";
        console.log(pattern2.test(text5));
