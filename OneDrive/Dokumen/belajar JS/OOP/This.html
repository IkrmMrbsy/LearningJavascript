<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //This//
        function Person(){
            this.name = 'Ikram';
            this.status = 'Sleep';
        }
        const personOne = new Person();
        console.log(personOne);

        //This dengan Arrow function//
         Person = (newNama)=>{
            this.nama = newNama;

            return{
            nama : this.nama,
        };
    };
    const a = Person('Nahwan');
    console.log(a.nama);
    </script>
