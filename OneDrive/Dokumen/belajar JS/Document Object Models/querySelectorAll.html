<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get Elements By Id</h1>
    <p class="intro2">Hello World!</p>
    <p class="intro2">example <b>getElementsByClassName</b> Method.</p>
    <p id="demo2"></p>
    <script>
        const x = document.querySelectorAll('p.intro2');
        document.querySelector('#demo2').innerHTML =
        'The first paragraph (index 0) with class="intro2" is: ' + x[0].innerHTML;
    </script>    
</body>
</html>
