<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Spread Syntax//

        let numbers = [3, 4];
        let additionalNumbers = [1, 2, ...numbers, 5, 6];
        console.log(additionalNumbers);

        //Penggunaan pada argumen sebuah fungsi//
        function sumThreeNumbers (a, b, c){
            return a+b+c;
        }
        const ThreeNumbers = [2, 5, 76];
        console.log(sumThreeNumbers(...ThreeNumbers));

        //Penggunaan pada object//
        const objek = {
            firstName : "John",
            lastName : "Lennon"};
        const objek2 = {birthdate: "9 Oktober 1940"};
        const objek3 = {...objek, ...objek2};
        console.log(objek3);
           
    </script>
</body>
</html>
