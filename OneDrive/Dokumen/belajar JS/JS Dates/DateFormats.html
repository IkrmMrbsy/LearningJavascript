<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Date Formats//
        
        //ISO Date//
        let a = new Date ("2023-08-14");
        console.log(a);

        let a2 = new Date("2023-08"); //tanpa hari//
        console.log(a2);

        let a3 = new Date("2023"); //tanpa bulan dan hari//
        console.log(a3);

        let a4 = new Date("2023-08-14T04:00:00Z"); //Dengan jam,menit,detik//
        console.log(a4);

        //Short Date//
        let b = new Date ("08/14/2023");
        console.log(b);

        //Long Date//
        let c = new Date ("Aug 14 2023");
        console.log(c);
        //Date Formats end//
    </script>
</body>
</html>
