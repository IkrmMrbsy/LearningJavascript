<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p>JS</p>
    <script>
        //Cara penulisan Function//
        function greet () {
            console.log('Hello, World');
        }
        function welcome () {
            console.log('Welcome to JS');
        }
        //untuk memanggil greet dan welcome//
        function callGreeting () { 
            greet();
            welcome();
        }
        callGreeting();
        //Cara penulisan Function end//

        //Fungsi dengan parameter untuk menampilkan teks//
        function showMassage(from,text){
            console.log(from + ':' + text);
        }
        showMassage('Ikram', 'Hallo');
        showMassage('Husein', 'Iya, ada apa?');
        //Fungsi dengan parameter untuk menampilkan teks end//

        //Return Value//
        function sum(a, b){
            return a+b;
        }
        let result = sum(1, 2);
        console.log(result);
        //Return dengan if else//
        function checkAge(age){
            if (age >=18){
                return true;
            }else {
                return false;
            }
        }
        let age =20;
        if(checkAge(age)){
            console.log('Access granted');
        }else {
            console.log('Access denied');
        }
        //Jika umurnya kurang dari 18, tidak akan menampilkan ini//
        function showJob(age){
            if (!checkAge(age)){
                return;
            }
            console.log('Showing you the job list');
        }
        showJob(age);
        //Return Value end//
    </script>
</body>
</html>
