<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Array</title>
</head>
<body>
    <h1>Hallo ini saya</h1>
    <p>Ini hasil belajar JS ku</p>
    <script>
        //javascript Object//
        //Menambahkan//
        const a1 = {
          nama : 'Ikram',
          age : 20
        };
        a1.isMarried = false
        console.log(a1); //Hasil : nama : ikram, age : 20, dan properti isMarried : false, di tambahkan//

        //Menghapus//
        const a2 = {
          nama : 'zaky',
          age : 30,
          isMarried : true
        }
        delete a2.isMarried
        console.log(a2); //Hasil : name : zaky, age : 30 dan properti isMarried akan dihapus dari objek a//
        //Javascript Object end//

        //Property Shorthand//
        function makeUser(nama, umur){
          return{
            nama: nama,
            umur: umur
          }
        }
        let user = makeUser('Ikram', 20)
        console.log(user); //Hasil : nama : ikram , umur : 20//

        //Versi Simpelnya//
        function makeUser(from, born){
          return{
            from,
            born
          }
        }
        let pengguna = makeUser('London', 1946)
        console.log(pengguna); //Hasil : from : london, born : 1946//
        //Property Shorthand end//

        //Property Existence//
         let user2 = {
            name: 'budi',
            age: 32,
            isMarried: false,
         }
         for (let key in user2){
            console.log(user2 [key]) //Hasil : budi, 32, false//
         }

         let user3 = {
          name : 'Budi',
          age : 34,
          isMarried: true,
         }
         for(let key in user3){
          console.log(user3[key])
         }
        //Property Existence end//

        //Queue Analogy//
          let fruits = ['Anggur','Nanas','Pir','Stoberi','Apel','Pisang'];
          console.log(fruits[0]); //Hasil : Anggur//
          console.log(fruits[1]); //Hasil : Nanas//
          console.log(fruits[2]); //Hasil : Pir//
          console.log(fruits[3]); //Hasil : Stoberi//
          console.log(fruits[4]); //Hasil : Apel//
          console.log(fruits[5]); //Hasil : Pisang//
        //Queue Analogy end//

        //Array Operation//
          let fruits2 = ['Orange','Banana', 'Grape'];
          fruits2[1]='Grape';
          fruits2[2]='Banana';
          console.log(fruits2); //Hasil : Orange, Grape, Banana//

        //Pop Untuk menghapus element terakhir//
          let activities = ['work','eat','sleep','studying'];
          activities.pop();
          console.log(activities); //Hasil : work, eat, sleep//

        //Menghapus kembali elemen terakhir dan simpan ke dalam variable//
          const removedElement = activities.pop(); //Hasil : studying//

        //Memperoleh elemen yang dihapus//
          console.log(removedElement);
          console.log(activities);
        //Pop end//

        //Lenght Menemukan panjang elemen//
        const activities2 = ['eat','sleep','work','studying','game'];
        console.log(activities2.length); //Hasil : 5//
        //Array Operation end//
    </script>
</body>
</html>
