<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Assignment</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Destructuring Assignment//

        //Destructuring Assignment Array//
        //Tanpa destructuring//
        const hobbies = ['Surfing', 'Football'];
        const first = hobbies[0];
        const second = hobbies[1];
        console.log(first);
        console.log(second);

        //Dengan destructuring assignment//
        const hobbies2 = ['Surfing', 'Football'];
        const [first2, second2]= hobbies;
        console.log(hobbies2);

        //Atau bisa seperti ini//
        const [first3, second3] = ['surfing', 'football'];
        console.log(first3);
        console.log(second3);

        //Destructuring assignment array default value, untuk menghindari hasil undifined//
        const [first4, second4 = 'soccer']=['football'];
        console.log(first4);
        console.log(second4);

        //Destructuring assignment Object//
        const {name, manufacture, topSpeed}={
            name : 'Civic',
            manufacture : 'Honda',
            topSpeed : '180kmph',
        }
        console.log(name, manufacture, topSpeed);

        //Menggunakan variabel berbeda//
        const {name: carName, manufacture2, topSpeed2}={
            name : 'Civic',
            manufacture2 : 'Honda',
        }
        console.log(carName, manufacture2);
    </script>
</body>
</html>
