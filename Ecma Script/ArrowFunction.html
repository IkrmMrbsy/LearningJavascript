<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //Arrow Function//

        //Tanpa argumen//
        const something = () => console.log('Testing');
        something();

        //Satu argumen//
        const something2 = (a) => console.log(a * 2);
        something2(4);

        //Lebih dari satu argumen//
        const something3 = (b, b2) => console.log(b * b2);
        something3 (2, 2);

        //Multi line argumen//
        const CheckAge = (c) => {
            if (c <= 17){
                return false;
            }
            return true;
        };
        CheckAge(10);
        console.log(CheckAge(10));

        //Arrow Function end//
    </script>
</body>
</html>
