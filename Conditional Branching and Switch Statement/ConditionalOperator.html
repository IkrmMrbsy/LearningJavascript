    <script>
        //Conditional Operator//
        //penggunaan if/else//
        let age = 18;
        let identifyCardAllowed;
        if(age>=17){
            identifyCardAllowed=true;
        }else{
            identifyCardAllowed=false;
        }
        console.log(identifyCardAllowed);
         //penggunaan if/else end//

         //Penggunaan "?" Untuk mempersingkat//
         let identifyCardAllowed2=age >=17 ? true: false;
         console.log(identifyCardAllowed2);
        //Penggunaan "?" end//

        //Lebih singkat lagi//
        let identifyCardAllowed3= age >=17
        console.log(identifyCardAllowed3);
        //Conditional Operator end//

        //If Statement//
        //Cara pertama//
        let nextyear = 2022;
        if (nextyear == 2023) console.log('Next Year is 2023');
        //Cara kedua//
        if (nextyear == 2022){
            console.log("That's correct!");
            console.log("Next Year is 2023");
        }
        //If Statement end//

        //If Else Statement//
        let year=2022
        if (year == 2022){
            console.log('Ya ini 2022');
        }
        else{
            console.log('Tahun ini bukan 2022');
        }
        //If Else Statement end//

        //If Else If Statement//
        let nextyear2=2023
        let previousyear=2022
        let a =nextyear2>2022
        let b =previousyear<2024

            console.log('Betul ini 2022');
        }else if (b){
            console.log('Bukan 2022');
        }else{
            console.log('Ga ada yang cocok');
        }
        //If Else If Statement end//

        //Nasted If Else//
        let number = 5;
        if (number >=0){
            if (number == 0){
                console.log('You entered number 0');
            } else{
                console.log('You entered a positive number');
            }
        } else {
            console.log('You entered a negative number');
        }
        //Nasted If Else end//

        let number2 =4;

        if (1){
            console.log('Correct');
        }
        let cond = year == 2022;

        }

    </script>
