<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    <h1>javascript</h1>
    <p>Hello</p>
    <script>
        //toUTCString() mengonversi tanggal menjadi string UTC//
        let a = new Date ();
        console.log(a.toUTCString());

        //toDateString() mengonversi tanggal ke format lebih mudah di baca//
        let b = new Date ();
        console.log(b.toDateString());

        //toISOString() mengonversi objek date menjadi string, menggunakan format standar ISO//
        let c = new Date ();
        console.log(c.toISOString());
    </script>
</body>
</html>
