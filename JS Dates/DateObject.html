<body>

    <P>Hello</P>
    <script>
        //Date Object//
        let a = new Date (2023, 7, 14, 3, 41, 20);
        console.log(a);

        //dateString membuat objek tanggal baru dari string tanggal//
        let b = new Date ("August 14, 2023 3:31:00");
        console.log(b);

        //milliseconds membuat objek tanggal baru sebagai waktu nol ditambah milidetik//
        let c = new Date (100000000000);
        console.log(c);
    </script>
