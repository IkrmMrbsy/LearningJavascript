<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Tag Name</title>
</head>
<body>
    <!--get(Elements)ByTagName-->
    <h1>get Elements By Tag Name</h1>
    <p>This example demostration <b>getElementByTagName</b>Method.</p>
    <p id="demo3"></p>
    <script>
        const element3 =document.getElementsByTagName('p');

        document.getElementsByTagName('demo3').innerHTML=
        'The text in first paragraph (index 0) is: ' + element3[0].innerHTML;
    </script>
    <!--get(Elements)ByTagName end-->
</body>
</html>
